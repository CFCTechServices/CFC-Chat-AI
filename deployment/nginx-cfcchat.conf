server {
    listen 80;
    server_name cfc-ai.com www.cfc-chat-ai.com;

    # For SSL configuration, this will redirect to HTTPS
    # Uncomment after SSL is configured with certbot
    # return 301 https://$server_name$request_uri;

    client_max_body_size 100M;  # Allow large file uploads (adjust as needed)

    # Serve static frontend files
    location /ui {
        alias /home/cfcapp/CFC-Chat-AI/web;
        try_files $uri $uri/ /ui/index.html;
        add_header Cache-Control "public, max-age=3600";
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy API requests to FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests (e.g., video processing)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Serve uploaded images and content
    location /content/images {
        alias /home/cfcapp/CFC-Chat-AI/data/processed/content_repository;
        add_header Cache-Control "public, max-age=86400";
        
        # Security: prevent directory listing
        autoindex off;
    }
}

